<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PostHog Pi - IoT Analytics Dashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="IoT analytics dashboard displaying PostHog data on a Raspberry Pi with HyperPixel Round display">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --theme-color: #1d4aff;
      --sidebar-width: 300px;
    }
    .markdown-section {
      max-width: 900px;
    }
    .sidebar-toggle {
      background-color: transparent;
    }
    /* PostHog brand colors */
    .app-name-link {
      color: #1d4aff !important;
    }
    .markdown-section h1,
    .markdown-section h2 {
      color: #1d4aff;
    }
    .markdown-section code {
      color: #f54e00;
    }
    .markdown-section pre {
      background-color: #f5f5f5;
    }
    /* Feature badges */
    .feature-badge {
      display: inline-block;
      padding: 2px 8px;
      margin: 0 4px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-new {
      background-color: #4CAF50;
      color: white;
    }
    .badge-beta {
      background-color: #FF9800;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app">Loading documentation...</div>
  <script>
    window.$docsify = {
      name: 'PostHog Pi',
      repo: 'https://github.com/jabawack81/posthog_pi',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 3,
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'bash') {
              return '<pre class="language-bash"><code class="language-bash">' + 
                     Prism.highlight(code, Prism.languages.bash, 'bash') + 
                     '</code></pre>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
